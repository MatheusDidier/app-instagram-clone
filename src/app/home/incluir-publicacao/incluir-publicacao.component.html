<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="progressoPublicacao == 'Pendente'">
      <form [formGroup]="formularioPublicacao" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" placeholder="Titulo da publicação" class="form-control" formControlName="titulo">
          </div>
          <div class="form-group">
            <input type="file" placeholder="Selecione a imagem" class="form-control" accept="image/*" (change)="preparaImagemUpload($event)">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao == 'Andamento'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Progresso:
        <div class="progress">
          <div  class="progress-bar" role="progressbar" [style.width]="porcentagemUpload + '%'"  aria-valuemin="0" aria-valuemax="100" attr.aria-valuenow="{{porcentagemUpload}}"></div>
        </div>
      </div>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao == 'Concluido'">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Concluido</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Sua publicação foi realizada com sucesso!
      </div>

    </div>


  </div>
</div>
